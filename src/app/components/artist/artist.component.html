<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="container animated fadeIn">
    <div class="row m-5">
        <div class="col-2 ">
            <img class="img-thumbnail img-circle" [src]='artist.images | noImage'>
        </div>

        <div class="col">
            <h3>{{artist.name}}</h3>
            <p>
                <a [href]="artist.external_urls.spotify" target="_blank">Ir a la página del artista</a>
            </p>
        </div>

        <div class="col-4 text-right">
            <button [routerLink]="['/home']" routerLinkActive="router-link-active" class="btn btn-danger">Regresar</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th><strong>Foto</strong></th>
                        <th><strong>Album</strong></th>
                        <th><strong>Canción</strong></th>
                        <th><strong>Vista previa</strong></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <th><img [src]='track.album.images | noImage' class="img-thumb img-fluid"></th>
                        <th>{{track.album.name}}</th>
                        <th>{{track.name}}</th>
                        <!--<th><audio [src]='track.preview_url' controls></audio></th><-->
                        <th><iframe [src]='track.uri | domseguro' width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
